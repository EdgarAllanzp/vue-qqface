<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>qqface</title>
  <link rel="stylesheet" href="../dist/vue-qqface.css">
</head>
<body>
  <div id="app">
    <div class="text-area" contenteditable="true"></div>
    <vue-qqface selector-str=".text-area"></vue-qqface>
  </div>
  <script src="vue.js"></script>
  <script src="../dist/vue-qqface.min.js"></script>
  <script>
    new Vue({
      el: '#app'
    });
  </script>
</body>
</html>
